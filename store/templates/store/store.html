{% extends 'store/main.html' %}
{% load static %}

{% block content %}
<div class="row">

	{% for product in products %}
	<div class="col-lg-4">
		<img src="thumbnail" src="{{ product.imageURL}}">
		<div class="box-element product">
			<h6><strong>{{ product.name }}</strong></h6>
			<hr>                                                                                             <!--class js-->
			<button data-product="{{ product.id }}" data-action="add" class="btn btn-outline-secondary add-btn update-cart">Add to Cart</button>
			<a href="btn btn-outline-success" href="#">View</a>
			<h4 style="display: inline-block; float:right"></h4><strong>${{ product.price|floatformat:2}}</strong>
		</div>
	</div>
	{% endfor %}
	
</div>

{% endblock content %}
